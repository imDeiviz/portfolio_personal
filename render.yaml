services:
  - type: web
    name: portfolio-mern
    runtime: node
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
